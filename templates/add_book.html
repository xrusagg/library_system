{% extends "base.html" %}

{% block content %}
<h2>Add Book</h2>

<form method="POST">
    Title: <input type="text" name="title" required><br><br>

    Author:
    <select name="author_id" required>
        {% for author in authors %}
            <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Add Book</button>
</form>

{% endblock %}
